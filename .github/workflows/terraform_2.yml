name: terraform_2
on:
  workflow_dispatch:
jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
        
      - name: go to terraform config directory
        run: cd yandex-cloud-terraform
      
      - name: check format Terraform
        run: terraform fmt
        
      - name: init Terraform
        run: terraform init
        
        
