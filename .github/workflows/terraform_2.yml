name: terraform_2
on:
  workflow_dispatch:
env:
      DAY_OF_WEEK: Mon
      OAUTH: "${{ secrets.YC_OAUTH}}"
      cloud: "${{ secrets.YC_CLOUD}}"
      folder: "${{secrets.YC_FOLDER}}"
#defaults:
#  run:
#    working-directory: ../yandex-cloud-terraform
jobs:
  terraform:
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: ../yandex-cloud-terraform    
    steps:
    
      - name: Install SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          install -m 600 -D /dev/null ~/.ssh/id_rsa.pub
          echo "${{ secrets.SSH_PUBLUC_KEY }}" > ~/.ssh/id_rsa.pub
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
      
#      - name: ls
#        run: ls -Al  
        
#      - name: go to terraform config directory
#        run: cd yandex-cloud-terraform
        
#      - name: ls
#        run: ls -Al  
        
      - name: create vars file
        run: |
          cd yandex-cloud-terraform
          echo "oauth = \"${{ secrets.YC_OAUTH }}\"" > terraform.tfvars
          echo "cloud = \"${{ secrets.YC_CLOUD }}\"" >> terraform.tfvars
          echo "folder = \"${{ secrets.YC_FOLDER }}\"" >> terraform.tfvars
          
      - name: check format Terraform
        run: |
          cd yandex-cloud-terraform
          terraform fmt
        
      - name: init Terraform
        run: |
          cd yandex-cloud-terraform
          terraform init -var-file=terraform.tfvars
        
      - name: validate Terraform
        run: |
          cd yandex-cloud-terraform
          terraform validate -var-file=terraform.tfvars
        
      - name: plan Terraform
        run: |
          cd yandex-cloud-terraform
          terraform plan -var-file=terraform.tfvars
        
      - name: apply Terraform
        run: |
          cd yandex-cloud-terraform
          terraform apply -var-file=terraform.tfvars
        
