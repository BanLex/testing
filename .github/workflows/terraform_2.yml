#          echo "  access_key = \""${{ secrets.YC_ACCESS_KEY }}"\"" >> main.tf
#          echo "  secret_key = \""${{ secrets.YC_SECRET_KEY }}"\"" >> main.tf
#          echo "}" >> main.tf 
#          echo -e "$(cat tf_delay)" >> main.tf
#          echo -e "$(cat tf_body.txt)" >> main.tf
#          cat main.tf
          
      - name: plan Terraform
        run: |
          cd yandex-cloud-terraform
          terraform plan

#      - name: terraform-apply
#
#        uses: dflook/terraform-apply@v1.4.1
#        with:
#          # Path to the terraform configuration
#          path: ./yandex-cloud-terraform/ 
#          auto_approve: true
      - name: apply Terraform
        run: |
          cd yandex-cloud-terraform
          terraform apply  --auto-approve
      
      - name: run Ansible playbook
        run: |
          cp ./ops/ssh-config ~/.ssh/config
          cat ~/.ssh/config
          sudo apt update
          sudo apt install software-properties-common
          sudo add-apt-repository --yes --update ppa:ansible/ansible
          sudo apt install ansible
          ssh-agent bash
          ansible-playbook -i ./playbooks/hosts.inv ./playbooks/playbook.yml
