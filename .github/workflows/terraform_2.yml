name: terraform_2
on:
  workflow_dispatch:
env:
      DAY_OF_WEEK: Mon
#defaults:
#  run:
#    working-directory: ../yandex-cloud-terraform
jobs:
  terraform:
    runs-on: ubuntu-latest
#    defaults:
#      run:
#        working-directory: ../yandex-cloud-terraform    
    steps:
    
      - name: Install SSH key
        run: |
          install -m 600 -D /dev/null ~/.ssh/id_rsa
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          install -m 600 -D /dev/null ~/.ssh/id_rsa.pub
          echo "${{ secrets.SSH_PUBLUC_KEY }}" > ~/.ssh/id_rsa.pub
          
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
      
#      - name: ls
#        run: ls -Al  
        
#      - name: go to terraform config directory
#        run: cd yandex-cloud-terraform
        
#      - name: ls
#        run: ls -Al  
             
      - name: check format Terraform
        run: |
          cd yandex-cloud-terraform
          terraform fmt
        
      - name: init Terraform
        run: |
          cd yandex-cloud-terraform
          terraform init
        
      - name: validate Terraform
        run: |
          cd yandex-cloud-terraform
          terraform validate
        
      - name: plan Terraform
        run: |
          cd yandex-cloud-terraform
          terraform plan
        
      - name: apply Terraform
        run: |
          cd yandex-cloud-terraform
          terraform apply
        
